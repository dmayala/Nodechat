<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Marionette Socketchat</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/jasny-bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/app.css">
  </head>
  <body>
    
    <div id="menu-region"></div>
    
    <div class="canvas maxheight">
      <div class="navbar navbar-default navbar-fixed-top">
        <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-recalc="false" data-target=".navmenu" data-canvas=".canvas">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <div id="messaging-region" class="container maxheight"></div>
    </div>

    <div id="dialog-region" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="dist/js/app.js"></script>
  </body>
</html>
