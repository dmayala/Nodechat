<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Marionette Socketchat</title>
    <link rel="stylesheet" href="js/vendor/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
    <section>
      <header id="header"></header>
      <section>
        <div class="container">
          <div class="row">
            <div id="msgPanel" class="col-md-6">

            </div>

            <div id="users" class="col-md-6"></div>
          </div>
        </div>
      </section>
      <footer id="footer"></footer>
    </section>
    <!-- Templates !-->
    <script type="text/template" id="outMessageTmp">
      <%= content %>
    </script>

    <script type="text/template" id="userItem">
      <%= username %>
    </script>

    <script type="text/template" id="msgInOptions">
      <input class="form-control" type="text" id="input" />
    </script>

    <script type="text/template" id="msgPanelTmp">
      <div class="row">
        <div id="msgOut" style="height:275px; overflow-y:auto;">
        </div>
      </div>
      
      <div class="row">
        <div id="msgIn">
        </div>
      </div>
    </script>
    
    <!-- Scripts !-->
    <script src="socket.io/socket.io.js"></script>
    <!-- bower:js -->
    <script src="js/vendor/jquery/dist/jquery.js"></script>
    <script src="js/vendor/bootstrap/dist/js/bootstrap.js"></script>
    <script src="js/vendor/underscore/underscore.js"></script>
    <script src="js/vendor/backbone/backbone.js"></script>
    <script src="js/vendor/backbone.babysitter/lib/backbone.babysitter.js"></script>
    <script src="js/vendor/backbone.wreqr/lib/backbone.wreqr.js"></script>
    <script src="js/vendor/marionette/lib/backbone.marionette.js"></script>
    <!-- endbower --> 
    <script src="js/app.js"></script>
    <script src="js/common/sockets.js"></script>
    <script src="js/entities/message.js"></script>
    <script src="js/entities/user.js"></script>
    <script src="js/apps/messaging/panel/panel.view.js"></script>
    <script src="js/apps/messaging/panel/panel.controller.js"></script>
    <script src="js/apps/messaging/userlist/userlist.view.js"></script>
    <script src="js/apps/messaging/userlist/userlist.controller.js"></script>
    <script src="js/apps/messaging/messaging.app.js"></script>

    <script>
      $(ChatApp.start());
    </script>
  </body>
</html>
